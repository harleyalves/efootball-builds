<div class="container">
  <header>
    <h3>Enviar Nova Build</h3>
  </header>

  <form (ngSubmit)="submitBuild()">
    <!-- Info básica -->
    <div class="form-grid">
      <div class="form-group">
        <label>Nome do Jogador</label>
        <input type="text" [(ngModel)]="build.playerName" name="playerName" required />
      </div>

      <div class="form-group">
        <label>Posição</label>
        <input type="text" [(ngModel)]="build.position" name="position" required />
      </div>

      <div class="form-group">
        <label>Estilo de Jogo</label>
        <input type="text" [(ngModel)]="build.playStyle" name="playStyle" />
      </div>

      <div class="form-group">
        <label>Custo</label>
        <input type="number" [(ngModel)]="build.cost" name="cost" min="0" />
      </div>
    </div>

    <!-- Atributos -->
    <div class="form-section-title">Atributos</div>
    <div class="stats-grid">
      <div class="form-group">
        <label>Finalização</label>
        <input type="number" [(ngModel)]="build.shooting" name="shooting" />
      </div>
      <div class="form-group">
        <label>Passe</label>
        <input type="number" [(ngModel)]="build.passing" name="passing" />
      </div>
      <div class="form-group">
        <label>Drible</label>
        <input type="number" [(ngModel)]="build.dribbling" name="dribbling" />
      </div>
      <div class="form-group">
        <label>Destreza</label>
        <input type="number" [(ngModel)]="build.dexterity" name="dexterity" />
      </div>
      <div class="form-group">
        <label>Força Inferior</label>
        <input type="number" [(ngModel)]="build.lowerBodyStrength" name="lowerBodyStrength" />
      </div>
      <div class="form-group">
        <label>Força Aérea</label>
        <input type="number" [(ngModel)]="build.aerialStrength" name="aerialStrength" />
      </div>
      <div class="form-group">
        <label>Defesa</label>
        <input type="number" [(ngModel)]="build.defending" name="defending" />
      </div>
      <div class="form-group">
        <label>GK1</label>
        <input type="number" [(ngModel)]="build.gk1" name="gk1" />
      </div>
      <div class="form-group">
        <label>GK2</label>
        <input type="number" [(ngModel)]="build.gk2" name="gk2" />
      </div>
      <div class="form-group">
        <label>GK3</label>
        <input type="number" [(ngModel)]="build.gk3" name="gk3" />
      </div>
    </div>

    <div class="form-section-title">Imagem da Build</div>

    <div class="form-group">
      <label>URL da Imagem da Carta(opcional)</label>
      <input type="text" [(ngModel)]="build.imageUrl" name="imageUrl" placeholder="https://exemplo.com/imagem.jpg" />
    </div>

    <div class="form-group">
      <label>Ou selecione um arquivo</label>
      <input type="file" (change)="onFileSelected($event)" />
    </div>

    <!-- Botão -->
    <div class="form-group">
      <button type="submit">Enviar Build</button>
    </div>
  </form>
</div>
